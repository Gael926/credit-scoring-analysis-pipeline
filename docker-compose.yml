services:
  model-serving:
    build: .
    ports:
      - "5001:5001"
    volumes:
      - ./models:/app/models
      - ./dashboard_data:/app/dashboard_data
    command: python api_server.py
    restart: always
    networks:
      - credit-network

  notebook-server:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - .:/app
      - /app/venv
    environment:
      - MLFLOW_TRACKING_URI=file:/app/mlruns
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=''
    restart: always
    networks:
      - credit-network

  streamlit-app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard_data:/app/dashboard_data
      - ./reports:/app/reports
    environment:
      - API_URL=http://model-serving:5001/invocations
    command: streamlit run app_dashboard.py --server.address=0.0.0.0 --server.port=8501
    restart: always
    depends_on:
      - model-serving
    networks:
      - credit-network

networks:
  credit-network:
    driver: bridge
