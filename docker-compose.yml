services:
  model-serving:
    image: python:3.11-slim
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    working_dir: /app
    command: >
      bash -c "apt-get update && apt-get install -y libgomp1 && 
               pip install flask pandas numpy scikit-learn joblib lightgbm --quiet &&
               python api_server.py"
    restart: always
    networks:
      - credit-network

  notebook-server:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - .:/app
      - /app/venv
    environment:
      - MLFLOW_TRACKING_URI=file:/app/mlruns
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=''
    restart: always
    networks:
      - credit-network

  streamlit-app:
    image: python:3.11-slim
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - API_URL=http://model-serving:5000/invocations
    command: >
      bash -c "pip install streamlit requests pandas --quiet &&
               streamlit run app_dashboard.py --server.address=0.0.0.0 --server.port=8501"
    restart: always
    depends_on:
      - model-serving
    networks:
      - credit-network

networks:
  credit-network:
    driver: bridge
